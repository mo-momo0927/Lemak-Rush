<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemak Rush - Main Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-image: url('backg.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* move to bottom */
            align-items: center;
            padding-bottom: 80px; /* adjust distance from bottom */
        }

        .menu-button {
            background-color: #FBBF24;
            border: 4px solid #92400E;
            border-radius: 9999px;
            color: #92400E;
            text-shadow: 1px 1px 0 #fff;
            padding: 1rem 2rem;
            font-size: 0.8rem;
            margin: 10px 0;
            box-shadow: 0 6px 0 0 #92400E, inset 0 4px 6px -1px rgba(255, 255, 255, 0.6), inset 0 -4px 6px -1px rgba(0, 0, 0, 0.2);
            transition: all 0.1s ease;
            cursor: pointer;
        }

            .menu-button:active {
                transform: translateY(6px);
                box-shadow: 0 0px 0 0 #92400E, inset 0 4px 6px -1px rgba(255, 255, 255, 0.6), inset 0 -4px 6px -1px rgba(0, 0, 0, 0.2);
            }
    </style>
</head>

<body>
    <button class="menu-button" onclick="location.href='login.html'">Start Selling!</button>
    <button class="menu-button" onclick="alert('Instructions coming soon!')">How to Play?</button>
</body>
</html>
