<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemak Rush - Game Over</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-image: url('backg.png'); /* Use your existing background */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #FFFFFF; /* White text for visibility */
            text-shadow: 2px 2px 0 #000; /* Pixel shadow for text */
        }

        .game-over-panel {
            background-color: #FBBF24; /* Yellow like your buttons */
            border: 6px solid #92400E; /* Dark brown border */
            border-radius: 15px; /* Slightly rounded corners */
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 10px 0 0 #92400E,
                        inset 0 6px 8px -1px rgba(255, 255, 255, 0.6),
                        inset 0 -6px 8px -1px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between elements */
        }

        .game-over-title {
            color: #92400E; /* Dark brown title */
            font-size: 2.5rem; /* Larger font for "TIME'S UP" */
            text-shadow: 3px 3px 0 #fff; /* White shadow */
            margin-bottom: 10px;
        }

        .score-text {
            color: #92400E; /* Dark brown for "Your Score" */
            font-size: 1.2rem;
            margin-top: 5px;
        }

        .score-value {
            color: #E03A3A; /* Red color for the actual score */
            font-size: 2.5rem; /* Large score value */
            text-shadow: 3px 3px 0 #fff;
            margin-top: -10px; /* Adjust spacing */
            margin-bottom: 20px;
        }

        .game-over-button {
            background-color: #FBBF24;
            border: 4px solid #92400E;
            border-radius: 9999px;
            color: #92400E;
            text-shadow: 1px 1px 0 #fff;
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            margin: 5px 0;
            box-shadow: 0 6px 0 0 #92400E,
                        inset 0 4px 6px -1px rgba(255, 255, 255, 0.6),
                        inset 0 -4px 6px -1px rgba(0, 0, 0, 0.2);
            transition: all 0.1s ease;
            cursor: pointer;
            width: 100%; /* Make buttons full width of panel */
        }

        .game-over-button:active {
            transform: translateY(6px);
            box-shadow: 0 0px 0 0 #92400E,
                        inset 0 4px 6px -1px rgba(255, 255, 255, 0.6),
                        inset 0 -4px 6px -1px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="game-over-panel">
        <div class="game-over-title">TIME'S UP!</div>
        <div class="score-text">YOUR SCORE</div>
        <div id="finalScore" class="score-value">0</div> <button class="game-over-button" onclick="restartGame()">RESTART</button>
        <button class="game-over-button" onclick="exitToMainMenu()">EXIT</button>
    </div>

    <script>
        // Function to update the score (call this when game ends)
        function updateScore(score) {
            document.getElementById('finalScore').innerText = score;
        }

        // Placeholder for game restart logic
        // Placeholder for game restart logic
        function restartGame() {
            // Redirect to your game page
            window.location.href = 'game.html';
        }

        // Function to exit to the main menu
        function exitToMainMenu() {
            // Redirect to your main menu
            window.location.href = 'index.html';
        }

        // --- IMPORTANT: How to pass the score to this page ---
        // When your game ends and redirects to game_over.html, you can pass the score
        // in the URL like this (from your game logic):
        // window.location.href = 'game_over.html?score=12345';

        // This script will then read the score from the URL
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const score = urlParams.get('score');
            if (score !== null) {
                updateScore(score);
            } else {
                // If no score is passed (e.g., direct access), show 0 or a default
                updateScore(0); 
            }
        });

    </script>
</body>
</html>
